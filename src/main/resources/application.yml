spring:
  config:
    import: optional:file:.env

  sql:
    init:
      mode: always

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

mybatis:
  mapper-locations: classpath:mappers/*.xml
  type-aliases-package: com.roomgenius.furniture_recommendation.entity
  configuration:
    map-underscore-to-camel-case: true
    jdbc-type-for-null: NULL

logging:
  level:
    com.roomgenius.furniture_recommendation.mapper: DEBUG
    org.springframework.jdbc: DEBUG

server:
  port: 8080

jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION}

kakao:
  clientId: ${KAKAO_CLIENT_ID}
  redirectUri: ${KAKAO_REDIRECT_URI}
  tokenUri: ${KAKAO_TOKEN_URI}
  userInfoUri: ${KAKAO_USER_INFO_URI}

naver:
  clientId: ${NAVER_CLIENT_ID}
  clientSecret: ${NAVER_CLIENT_SECRET}
  redirectUri: ${NAVER_REDIRECT_URI}
  authUri: ${NAVER_AUTH_URI}
  tokenUri: ${NAVER_TOKEN_URI}
  userInfoUri: ${NAVER_USER_INFO_URI}

google:
  clientId: ${GOOGLE_CLIENT_ID}
  clientSecret: ${GOOGLE_CLIENT_SECRET}
  redirectUri: ${GOOGLE_REDIRECT_URI}
  authUri: ${GOOGLE_AUTH_URI}
  tokenUri: ${GOOGLE_TOKEN_URI}
  userInfoUri: ${GOOGLE_USER_INFO_URI}

file:
  upload-dir: ${UPLOAD_DIR:uploads}

portone:
  store-id: ${STORE_ID}
  secret: ${PORTONE_SECRET}
