spring:
  config:
    import: optional:file:.env

  sql:
    init:
      mode: always  # 항상 실행
      # mode: never  # 프로덕션에서는 never로 변경

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

mybatis:
  mapper-locations: classpath:mappers/*.xml
  type-aliases-package: com.roomgenius.furniture_recommendation.entity
  configuration:
    map-underscore-to-camel-case: true
    jdbc-type-for-null: NULL

logging:
  level:
    com.roomgenius.furniture_recommendation.mapper: DEBUG
    org.springframework.jdbc: DEBUG

server:
  port: 8080

jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION}

kakao:
  clientId: ${KAKAO_CLIENT_ID}
  redirectUri: ${KAKAO_REDIRECT_URI}
  tokenUri: ${KAKAO_TOKEN_URI}
  userInfoUri: ${KAKAO_USER_INFO_URI}

naver:
  clientId: ${NAVER_CLIENT_ID}
  clientSecret: ${NAVER_CLIENT_SECRET}